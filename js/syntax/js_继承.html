<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /**
         * 面向对象有三大特性：封装/继承/多态
         * 继承：1.减少重复代码； 2.多态的前提（鸭子类型)
        */
       class Person {
            constructor(name, age, sno) {
                this.name = name;
                this.age = age;
            }
            running() {
                console.log("running")
            }
       }
       class Student extends Person {
           constructor(name, age, sno) {
               super(name, age)
            //    this.name = name;
            //    this.age = age;
               this.sno = sno;
           }
       }
       const stu = new Student("why", 18, 180);
       stu.running()
       class Teacher extends Person {
            constructor(name, age, title) {
                super(name, age)
                //    this.name = name;
                //    this.age = age;
                this.title = title;
            }
       }
       const tea = new Teacher("M", 40, "manager");
       tea.running();
    </script>
</body>
</html>
